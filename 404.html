<!DOCTYPE html>
<html>
  <head>
    <script>
      // Redirection automatique basée sur la route actuelle
      const pathname = window.location.pathname
      const route = pathname.split('/').pop() || 'home' // Default to 'home' if empty
      const redirectUrl = `/budget-tracker/${route}`

      // Effectue la redirection
      window.location.href = redirectUrl
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
      // Met à jour dynamiquement le lien d'URL
      document.getElementById('redirect-link').href = `/budget-tracker/${route}`
    </script>
  </body>
</html>
