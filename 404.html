<script>
  const pathname = window.location.pathname
  const route = pathname.split('/').pop() || 'home' // Default to 'home' if route is empty

  const redirectUrl = pathname.startsWith('/budget-tracker/')
    ? `/budget-tracker/${route}`
    : `/budget-tracker/home`

  // Redirect only if the current URL is different from the target URL
  if (pathname !== redirectUrl) window.location.href = redirectUrl
</script>
