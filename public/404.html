<!DOCTYPE html>
<html>
  <head>
    <script>
      // Get the current path
      const pathname = window.location.pathname

      // Extract the route after the last slash
      const route = pathname.split('/').pop() || 'home' // Default to 'home' if no route is specified

      // Determine the target URL for redirection
      const redirectUrl = `/budget-tracker/${route}`

      // Prevent infinite redirection loop
      if (pathname !== redirectUrl) {
        window.location.href = redirectUrl
      }
    </script>
  </head>
  <body>
    <p>
      If you are not redirected automatically,
      <a id="redirect-link" href="/budget-tracker/home">click here</a>.
    </p>
  </body>
</html>
